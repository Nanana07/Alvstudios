            <a class="navbar-brand" href="#page-top">Alv Studios</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>
        </div>

    <!-- Contact Section -->
    <header class="bg-primary text-white">
        <div class="container text-center">
            <h1>Kontak Kami</h1>
            <p class="lead">Kami siap membantu Anda. Silakan hubungi kami melalui formulir di bawah ini.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
                </div>
                <button type="submit" class="btn button">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
