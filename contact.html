<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Alv Studios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Alv Studios Logo" width="50"> <!-- Ganti dengan URL logo Anda -->
            <h1>Alv Studios</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#layanan">Layanan</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <section id="kontak">
        <div class="container">
            <h2>Hubungi Kami</h2>
            <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Nama Anda" required>
                <input type="email" name="email" placeholder="Email Anda" required>
                <textarea name="message" placeholder="Pesan Anda" required></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Alv Studios. All rights reserved.</p>
            <div class="social-links">
                <a href="https://instagram.com/alvstudios" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/alvstudios" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/company/alvstudios" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
